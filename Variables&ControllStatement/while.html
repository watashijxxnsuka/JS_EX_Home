<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
</head>
<body>
  <script>
    let num = 1;

    while(num <= 100) {
      if(num % 2 == 0 && num % 3 == 0) 
        document.write(`${num}<br>`);
        num++;
      }
  </script>
</body>
</html>
