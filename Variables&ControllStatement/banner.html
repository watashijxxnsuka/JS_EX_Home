<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #btnStart {
      padding: 50px;
      margin-bottom: 5px;
  }

  .image-container {
      position: relative;
  }

  .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
  }
</style>
<body>
  <button id="btnStart" type="button">배치 시작하기</button>
  <div class="image-container">
    <img src="banners/1.png" alt="banner" class="banner">
    <img src="banners/2.png" alt="banner" class="banner">
    <img src="banners/3.png" alt="banner" class="banner">
    <img src="banners/4.png" alt="banner" class="banner">
    <img src="banners/5.png" alt="banner" class="banner">
    <img src="banners/6.png" alt="banner" class="banner">
    <img src="banners/7.png" alt="banner" class="banner">
    <img src="banners/8.png" alt="banner" class="banner">
  </div>
  <script>
    const btn = document.getElementById('btnStart');

    btn.addEventListener('click', () => {
      const images = document.getElementsByClassName('banner');

      for(let i = 0; i < images.length; i++) {
        images[i].style.top = `${(parseInt(i / 3) + 1) * 200}px`;
        images[i].style.left = `${(parseInt(i % 3) + 1) * 200}px`;
      }

    });
  </script>
</body>
</html>
