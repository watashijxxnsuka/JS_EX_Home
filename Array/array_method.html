<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array_method</title>
</head>
<body>
  <script>
    const arr = [1, 2, 3, 4, 5];

    console.log(arr.join('-'));

    console.log('-------------------')
    arr.reverse();
    console.log(arr);

    console.log('-------------------')
    arr.sort();
    console.log(arr);

    console.log('-------------------')
    arr.splice(2, 2, 7, 8, 9);
    arr.sort();
    console.log(arr);

    console.log('-------------------')
    console.log(arr.slice(1, 3));
    console.log(arr);

    console.log('-------------------')
    arr.push(6);
    arr.push(7);
    console.log(arr);
  </script>
</body>
</html>
